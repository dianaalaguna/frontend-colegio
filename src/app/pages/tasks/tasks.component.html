<h2>Tareas</h2>

<!-- Formulario para crear tarea -->
<form (ngSubmit)="createTask()">
  <label for="title">Título:</label>
  <input type="text" [(ngModel)]="newTask.title" name="title" id="title" placeholder="Título de la tarea" required>

  <label for="description">Descripción:</label>
  <input type="text" [(ngModel)]="newTask.description" name="description" id="description" placeholder="Descripción de la tarea">

  <button type="submit">Crear tarea</button>
</form>

<!-- Mostrar lista de tareas -->
<ul>
  <li *ngFor="let task of tasks">
    <strong>{{ task.title }}</strong>: {{ task.description }} <br>
    <label>
      <input type="checkbox" [(ngModel)]="task.completed" (change)="toggleCompletion(task)">
      Completada
    </label>
    <button (click)="deleteTask(task._id)">❌ Eliminar</button>
  </li>
</ul>
