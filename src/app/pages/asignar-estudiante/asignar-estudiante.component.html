      <tr>
        <th>Nombre</th>
        <th>Grado</th>
        <th>Periodo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let subject of subjects;">

      </tr>
    </tbody>
  </table>
</div>
