<div class="container mt-5" style="max-width: 400px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">游댏 Iniciar sesi칩n</h3>

      <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Correo electr칩nico</label>
          <input
            type="email"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
            email
            #emailInput="ngModel"
            class="form-control"
            [ngClass]="{ 'is-invalid': emailInput.invalid && emailInput.touched }"
            placeholder="ejemplo@correo.com"
          />
          <div *ngIf="emailInput.invalid && emailInput.touched" class="invalid-feedback">
            <div *ngIf="emailInput.errors?.['required']">El correo es obligatorio.</div>
            <div *ngIf="emailInput.errors?.['email']">Formato de correo inv치lido.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            minlength="6"
            #passwordInput="ngModel"
            class="form-control"
            [ngClass]="{ 'is-invalid': passwordInput.invalid && passwordInput.touched }"
            placeholder="********"
          />
          <div *ngIf="passwordInput.invalid && passwordInput.touched" class="invalid-feedback">
            <div *ngIf="passwordInput.errors?.['required']">La contrase침a es obligatoria.</div>
            <div *ngIf="passwordInput.errors?.['minlength']">
              La contrase침a debe tener al menos 6 caracteres.
            </div>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Ingresar</button>
      </form>
    </div>
  </div>
</div>
